serenity.project.name=jQuery Datepicker Test Automation
serenity.test.root=com.sqa.datepicker

# SCREENSHOTS CONFIGURATION
serenity.take.screenshots=FOR_EACH_ACTION
serenity.take.screenshots.for.tasks=BEFORE_AND_AFTER_EACH_STEP
serenity.take.screenshots.for.interactions=BEFORE_AND_AFTER_EACH_STEP
serenity.screenshot.strategy=FOR_EACH_ACTION

serenity.reports.show.step.details=true
serenity.report.encoding=UTF8
serenity.logging=VERBOSE

webdriver.driver=chrome
webdriver.chrome.driver=webDriverManager
